<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg">
      <table class="w-100" mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td mat-cell *matCellDef="let row">
            <img
              [src]="row.image"
              alt=""
              style="width: 20%"
              class="rounded-circle m-2"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.id }}" class="w-50" />
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.name }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.status }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.species }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.type }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.gender }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              (click)="seeLocation(row.id)"
            >
              Location
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              (click)="getEpisodeId(row.episode)"
            >
              Episodes
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <form>
        <mat-form-field>
          <input
            matInput
            type="number"
            [(ngModel)]="charId"
            name="charId"
            min="1"
            max="826"
          />
          <div class="d-flex justify-content-center">
            <button
              mat-raised-button
              color="primary"
              (click)="getCharacterById(charId)"
              class="m-2"
            >
              Submit
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <h3>Enter an ID</h3>
          </div>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg">
      <table class="w-100" mat-table matSort [dataSource]="dataSourceLocation">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.id }}" class="w-50" />
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.name }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.type }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="dimension">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dimension</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.dimension }}" class="w-75" />

          <td mat-cell *matCellDef="let row">

        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Air Date</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.air_date }}" class="w-75" />
          </td>
        </ng-container>
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode</th>
          <td mat-cell *matCellDef="let row">
            <input type="text" value="{{ row.episode }}" class="w-75" />
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsEpisode"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsEpisode"></tr>
      </table>
    </div>
  </div>
</div>
